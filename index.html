<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="grid-container main-layout" onload="onInit()">
    <header class="main-header  main-layout full">
      <section class="main-header flex space-between align-center">

        <div class="logo">MemeGen</div>
        <nav>
          <ul class="main-nav flex">
            <li class="hover" onclick="onChangeView('memes')">Memes</li>
            <li class="hover" onclick="onChangeView('gallery-container')">Gallery</li>
          </ul>
        </nav>
      </section>
    </header>

    <main class="content flex col">

      <div class="gallery-container">
        <div class="upload flex col align-center">
          <label>
            <h2>Select Image</h2>
            <h1><ion-icon name="camera"></ion-icon></h1>
            <input type="file" name="image" onchange="onImgInp(event)" />
          </label>
        </div>
         <section class="gallery">
      </section>
      </div>
     

      <section class="memes-gen">
        <div class="canvas-container">
          <canvas height="450" width="450"></canvas>
          <div class="user-choise flex col space-around"></div>
        </div>

        <div class="meme-editor flex col">
          <!-- <span>font family</span> -->
          <!-- <span>bigger</span> -->
          <!-- <span>smaller</span> -->
          <!-- <span>left</span> -->
          <!-- <span>middle</span> -->
          <!-- <span>right</span> -->
          <!-- <span>stroke</span> -->
          <button class="del-meme center" onclick="onDeleteMeme()">Delete Meme</button>
          <div class="flex">
            <div class="line-controls flex">
              <button class="center" onclick="onAddLine()">
                <ion-icon name="add-outline"></ion-icon>
              </button>
              <button class="center" onclick="onDeleteLine()">
                <ion-icon name="close-outline"></ion-icon>
              </button>
              <button class="center" onclick="onSetChosenLine()" >
                <ion-icon name="swap-vertical-outline"></ion-icon>
              </button>
                <button class="center" onclick="onAlignLeft()"><img src="./icon/align-to-left.png" alt=""></button>
                <button class="center" onclick="onAlignCenter()"><img src="./icon/center-text-alignment.png" alt=""></button>
                <button class="center" onclick="onAlignRight()"><img src="./icon/align-to-right.png" alt=""></button>
            </div>
           
          </div>
          <div class="text-controls flex">
            <input
              class="meme-txt"
              type="text"
              oninput="onChangeText(this.value)"
              placeholder="Text Here!"
            />
            <div class="text-dec flex col align-center">
              <input
                class="font-color"
                type="color"
                oninput="onSetColor(this.value)"
              />
              <input
                class="font-size"
                type="number"
                min="10"
                value="40"
                max="200"
                oninput="onSetFontSize(this.value)"
              />
            </div>
           
          </div>

          <div class="socials flex space-around">
            <button onclick="uploadImg()">share</button>
            <button>
              <a download="my-meme.jpg" onclick="downloadImg(this)">save</a>
            </button>
          </div>
        </div>
      </section>

      <section class="memes">
        <!-- <h2>memes here</h2> -->
      </section>
    </main>

    <footer class="main-footer center full">
      <small>Nadav Shambi&copy; - 2022 </small>
    </footer>

    <!-- MODALS -->
    <div>
      <p class="user-msg"></p>
      <div class="share-container"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/utils.js"></script>
    <script src="js/service/meme.js"></script>
    <script src="js/controler.js"></script>
  </body>
</html>
