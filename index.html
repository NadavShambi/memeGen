<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="grid-container main-layout" onload="onInit()">
    <header class="main-header main-layout full">
      <section class="main-header flex space-between align-center">
        <div class="logo hover" onclick="onChangeView('gallery-container');onActive('gal')">MemeGen</div>
        <nav>
          <ul class="main-nav flex">
            <li
              class="mem center hover"
              onclick="onChangeView('memes');onActive('mem')"
            >
              Memes
            </li>
            <li
              class="gal center hover active"
              onclick="onChangeView('gallery-container');onActive('gal')"
            >
              Gallery
            </li>
          </ul>
        </nav>
        <div class="burger" onclick="onMenu()">
          <span style="--i: -1"></span>
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
        </div>
      </section>
    </header>

    <main class="content flex col">
      <div class="gallery-container">
        <div class="upload flex col align-center">
          <label>
            <h2>Select Image</h2>
            <h1><ion-icon name="camera"></ion-icon></h1>
            <input type="file" name="image" onchange="onImgInp(event)" />
          </label>
        </div>
        <div class="search-container">
          <label class="flex">
            <h2>Search By Category:</h2>
            <input name="category" list="category" class="search" type="text" oninput=" renderCategories(this.value)"/>
          </label>
        </div>
        <datalist id="category">
         
        </datalist>

        <section class="gallery"></section>
      </div>

      <section class="memes-gen">
        <div class="canvas-container">
          <canvas height="450" width="450"></canvas>
          <div class="user-choise flex col space-around"></div>
        </div>

        <div class="meme-editor flex col">
          <!-- <span>font family</span> -->
          <!-- <span>bigger</span> -->
          <!-- <span>smaller</span> -->
          <!-- <span>stroke</span> -->
          <button class="del-meme center" onclick="onDeleteMeme()">
            Delete Meme
          </button>
          <div class="flex">
            <div class="line-controls flex">
              <button class="center" onclick="onAddLine()">
                <ion-icon name="add-outline"></ion-icon>
              </button>
              <button class="center" onclick="onDeleteLine()">
                <ion-icon name="close-outline"></ion-icon>
              </button>
              <button class="center" onclick="onSetChosenLine()">
                <ion-icon name="swap-vertical-outline"></ion-icon>
              </button>
              <button class="center" onclick="onAlignLeft()">
                <img src="./icon/align-to-left.png" alt="" />
              </button>
              <button class="center" onclick="onAlignCenter()">
                <img src="./icon/center-text-alignment.png" alt="" />
              </button>
              <button class="center" onclick="onAlignRight()">
                <img src="./icon/align-to-right.png" alt="" />
              </button>
            </div>
          </div>
          <div class="text-controls flex">
            <input
              class="meme-txt"
              type="text"
              oninput="onChangeText(this.value)"
              placeholder="Text Here!"
            />
            <div class="text-dec flex col align-center">
              <input
                class="font-color"
                type="color"
                oninput="onSetColor(this.value)"
              />
              <input
                class="font-size"
                type="number"
                min="10"
                value="40"
                max="200"
                oninput="onSetFontSize(this.value)"
              />
            </div>
          </div>

          <div class="socials flex space-around">
            <button class="hover" onclick="uploadImg()">share</button>
            <button class="hover">
              <a download="my-meme.jpg" onclick="downloadImg(this)">save</a>
            </button>
          </div>
        </div>
      </section>

      <section class="memes">
        <!-- <h2>memes here</h2> -->
      </section>
    </main>

    <footer class="main-footer center full">
      <small>Nadav Shambi&copy; - 2022 </small>
    </footer>

    <!-- MODALS -->
    <div class="modal  full center" onclick="closeModal()">
      <section class="main-modal flex col">
        <button class="close-modal center" onclick="closeModal()"><ion-icon name="close-outline"></ion-icon></button>
        <p class="share-link">
          <span class="user-msg"></span>
          <span class="share-container" onclick="closeModal()"></span>
        </p>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/utils.js"></script>
    <script src="js/service/meme.js"></script>
    <script src="js/controler.js"></script>
  </body>
</html>
